<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="/new" style="font-family:sans-serif;color:indigo;font-size:25px">Add new user</a>
<div>
    <th:block th:each="usr : ${users}">
        <h1 th:text="|ID=${usr.id}, ${usr.surname} ${usr.name}, возраст ${usr.age} года|"></h1>
        <a th:href="@{'/update?id=' + ${usr.getId()}}" style="font-family:sans-serif;color:blue;font-size:20px">Change user</a>
        or <a th:href="@{'/delete?id=' + ${usr.getId()}}" style="font-family:sans-serif;color:blue;font-size:20px">Delete user</a>
    </th:block>
</div>
</body>
</html>
